<mat-card>
  <div class="formContainer">
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.firstName"
               type="text"
               required
               placeholder="First name">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required
               placeholder="Last name">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.phone"
               type="text"
               required maxlength="10"
               placeholder="Phone">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.email"
               type="text"
               required
               placeholder="Email address">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.street"
               type="text"
               required
               placeholder="Street address">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.city"
               type="text"
               required
               placeholder="City">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.postalCode"
               type="text"
               required
               placeholder="Postal Code">
      </label>
    </mat-form-field>
  </div>
</mat-card>

<button mat-fab class="dtca-fab" *ngIf="contactId == null">
  <mat-icon>check</mat-icon>
</button>
