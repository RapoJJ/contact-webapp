<mat-card>
  <div class="formContainer">
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.firstName"
               type="text"
               required
               placeholder="First name"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required
               placeholder="Last name"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.phone"
               type="text"
               required maxlength="10"
               placeholder="Phone"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.email"
               type="text"
               required
               placeholder="Email address"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.street"
               type="text"
               required
               placeholder="Street address"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.city"
               type="text"
               required
               placeholder="City"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="contact.postalCode"
               type="text"
               required
               placeholder="Postal Code"
               [readonly]="!editingEnabled">
      </label>
    </mat-form-field>
  </div>
</mat-card>

<button *ngIf="editingEnabled" (click)="onSave()" mat-fab class="dtca-fab">
  <mat-icon>check</mat-icon>
</button>
