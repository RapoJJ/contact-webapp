<mat-card>
  <mat-nav-list>
    <dtca-contact-list-item
      *ngFor="let c of contacts"
      [contact]="c"
      (selected)="onContactSelect($event)"
    ></dtca-contact-list-item>
  </mat-nav-list>
</mat-card>

<button mat-fab class="dtca-fab" (click)="onCreateNew()">
  <mat-icon>add</mat-icon>
</button>
