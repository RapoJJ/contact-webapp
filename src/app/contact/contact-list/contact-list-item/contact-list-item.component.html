<mat-list-item (click)="onSelect(contact)" class="dtca-contact-list-item">
  <div fxLayout="row" fxLayoutAlign="center start" fxFlexFill>
    <ngx-avatar name="{{contact.firstName}} {{contact.lastName}}"></ngx-avatar>
    <div fxFlex fxLayout="column">
      <div class="dtca-contact-list-item-title">{{contact.firstName}} {{contact.lastName}}</div>
      <div class="dtca-contact-list-item-subtitle"> {{contact.phone}}</div>
    </div>
  </div>
</mat-list-item>
