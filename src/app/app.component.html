<mat-sidenav-container class="dtca-sidenav-container">
  <mat-sidenav #sidenav [mode]="'over'" [opened]="false" class="dtca-sidenav">
    <!-- Sidenav content -->
    <div>
      <div fxLayout="column" fxLayoutAlign="center center" class="dtca-sidenav-user-area">
        <div>
          <mat-icon class="dtca-sidenav-avatar" color="primary">account_circle</mat-icon>
        </div>
        <div>
          <span>Aku Ankka</span>
        </div>
      </div>

    </div>
  </mat-sidenav>
  <div fxFlexFill class="dtca-sidenav-content">
    <!-- App content -->
    <dtca-toolbar (MenuClick)="sidenav.toggle()"></dtca-toolbar>
    <div class="dtca-app-container">
      <!-- App -->
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
